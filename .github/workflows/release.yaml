name: release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: go build
      run: |
        go build ./...

  release:
    needs: test
    strategy:
      matrix:
        include:
          goos: [linux, darwin]
          goarch: [amd64, arm64]
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: prepare version string
        run: |
          echo VERSION_TAG=${GITHUB_REF#$"refs/tags/v"} >> $GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v4

      - name: Build
        id: build_release
        run: |
          env GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dynreverse-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/dynreverse

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dynreverse-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: dynreverse-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
